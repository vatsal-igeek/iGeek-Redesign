<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/web-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iGeek</title>
    <script>
      (function() {
        try {
          var cookie = document.cookie.split('; ').find(function(c){ return c.indexOf('theme=') === 0; });
          var cookieTheme = cookie ? cookie.split('=')[1] : null;
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = cookieTheme ? cookieTheme === 'dark' : prefersDark;
          if (isDark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
